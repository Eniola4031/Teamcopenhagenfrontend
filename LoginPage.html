<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="loginbox">
        <img src="img/Team Copenhagen.jpg" class="avatar">
        <h1 class="title" id="error" style="color: orangered">Login Here</h1>
        
        <form>
            <p style="color: black">Username</p> 
            <input type="text" name="" placeholder="Enter Username">
            <p style="color: black">Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login"><br><br>
            <a href="#" style="color: purple"><i>Lost your password?</i> </a><br><br>
            <a href="#" style="color: purple"><i>Don't have an account?</i> </a>
        </form>


    </div>
</body>
</html>
